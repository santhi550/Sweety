a:hover {
  color:white;
  text-decoration: none;
}

button:active {
    margin-left: 2px;
    margin-right: -2px;
}
button:active.clear-a {
    -webkit-transition: none !important;
    -moz-transition: none !important;
    -o-transition: none !important;
    transition: none !important; 
}

button:hover.clear-a {
    color: rgba(255, 255, 255, 0.99);
    text-shadow: 0px 0px 2px rgba(255, 255, 255, 0.99), 0px 0px 4px rgba(255, 255, 255, 0.75);
    border-color: rgba(255, 255, 255, 0.4);
    box-shadow:
      0 1px 0 0 rgba(255, 255, 255, 0.4) inset,
      0 2px 6px rgba(0, 0, 0, 0.5),
      0 10px rgba(0, 0, 0, 0.05) inset,
      0 0 5px 2px rgba(255, 255, 255, 0.75),
      0 0 10px 2px rgba(255, 255, 255, 0.75) inset;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color :transparent;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background:transparent;
}

input[type=text]:focus, input[type=password]:focus {
  outline: none;
}

  border: 1px solid #f1f1f1;

  <body>
    {% block content %}
    <div style="display:none">
<audio  controls autoplay>
  <source src="{% static 'audio/service.mp3' %}" type="audio/ogg">
</audio>
</div>

{% if user.is_authenticated  %}
    <div id="form_display">
      
    <form  action="sweety"  onsubmit="fun()">
      <input type="hidden" name="user" value="{{user}}">
      <center>
      <button type="submit"  class="button glass clear-a" type="button"  style="width:300px;height:80px;font-size:25px;margin-top:20%">Sweety</button>
    </center>
    </form>
    <div style="margin-left:550px;padding-top:150px;">
        <a href="{% url 'alarmapp:timetables' %}" class="button glass clear-a" style="width:200px;height:">Timetable</a>
      <a href="{% url 'alarmapp:subject' %}" class="button glass clear-a">Subjects</a>
      <a href="{% url 'alarmapp:show_urls' %}" class="button glass clear-a">Urls</a>
      <a href="{% url 'alarmapp:logout' %}" class="button glass clear-a" >Logout</a>

      </div>
  </div>
  {% else %}
  <h1 style="margin-top:50px;margin-left:20%">Dear Guest, Please register and login to meet Sweety</h1>
  <div style="padding-left:35%;padding-top:200px;">
  <a href="{% url 'alarmapp:login' %}"  ><button class="button glass clear-a">Login</button></a>
  <a href="{% url 'alarmapp:register' %}"><button class="button glass clear-a">Register</button></a>
  </div>
  {% endif %}
  <div id="mic_display" style="display:none">
    <center>
    <button style="width:500px;cursor:default" class="button glass clear-a">Speak with Sweety</button>
</center>
    <center>
    <img src={% static 'images/mic.gif' %} style="width:200px;height:300px;" >
  </center>
  <center>
  <button type="button" style="width:300px;cursor:default" class="button glass clear-a">Say Goodnight to Sweety to exit</button>
</center>
  </div>
  <script>
  var x = document.getElementById("myAudio")
  x.autoplay = true;
  function fun(){
    document.getElementById('form_display').style.display='none';
    document.getElementById('mic_display').style.display='block';
  }
  </script>
  {% endblock %}
